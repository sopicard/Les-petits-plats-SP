<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/4ebe5d99d1.js" crossorigin="anonymous" defer></script>
    <script type="module" src="scripts/pages/index.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class= "logo-img" src="assets/img/logo_lespetitsplats.png" alt="logo Les petits plats">
      </div>  
    </header>
    <main>
      <div class="search-container">
        <form class="search-form"> 
          <label for="search" aria-label="Ecrire votre recherche"></label>
          <div class="search-bar">
            <input type="search" name="" id="search" placeholder="Rechercher une recette" aria-placeholder="Rechercher une recette">
            <button class="search-button" type="submit">
              <span class="search-span fa-sharp fa-solid fa-magnifying-glass "></span>                                 
            </button> 
          </div>
        </form>
      </div>  
      <div class="tags-container"></div>
      <div class="buttons-container">
        <div class="tag-button blue popup-container">
          <button class="ingredients-button">Ingr√©dients</button>
          <span class="fa-solid fa-chevron-down"></span>
        </div>
        <div class="tag-button green popup-container">
          <button class="appliances-button">Appareils</button>
          <span class="fa-solid fa-chevron-down"></span>
        </div>
        <div class="tag-button red popup-container">
          <button class="utensils-button">Ustensiles</button>
          <span class="fa-solid fa-chevron-down"></span>
        </div>
      </div>
      <div class="recipes-container"></div>
    </main>
  </body>
</html>
